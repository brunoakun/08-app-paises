    <input 
        [(ngModel)]="termino" 
        (ngModelChange)="cambiaTermino()"
        (input)="teclaPresionada()"
        type="text" 
        name="termino" 
        class="form control" 
        placeholder={{placeholder}}
    > 
    <span class="ms-2" *ngIf="srvPais.paises.length">{{srvPais.paises.length }}</span>
</form>
