<table *ngIf="!srvPais.error && !srvPais.cargando" class="table table-hover table-striped ">
    <thead>
        <tr>
            <th></th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th class="text-end">Poblaci√≥n</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of srvPais.paisesPorPoblacion(); let i=index">
            <td> {{ pais.cca2}}</td>
            <td><img [src]="pais.flags.png" class="imgFlag"> </td>
            <td>{{pais.name.common}}</td>
            <td class="text-end">{{pais.population | number}}</td>
            <td> 
                <a [routerLink]="['/pais', pais.name.common]" > Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
