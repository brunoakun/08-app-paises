<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input 
                [(ngModel)]="termino" 
                (ngModelChange)="cambiaTermino()"
                type="text" 
                name="termino" 
                class="form control" 
                placeholder="Buscar país..."
            >
        </form>
    </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">No se encontró nada </div>


<div *ngIf="cargando" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>


<div class="row">
    <div class="col">
        <table *ngIf="!error && !cargando" class="table table-hover table-striped ">
            <thead>
                <tr>
                    <th></th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th class="text-end">Población</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i=index">
                    <td>{{i+1}}-{{ pais.cca2}}</td>
                    <td><img [src]="pais.flags.png" class="imgFlag"> </td>
                    <td>{{pais.name.common}}</td>
                    <td class="text-end">{{pais.population | number}}</td>
                    <td> 
                        <a [routerLink]="['/pais', pais.name.common]" > Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
